dummy:
  build:
    base:
      - ubuntu@22.04
    build:
      - apt-get update
      - hostnamectl
    deploy:
      - run.sh
      - index.html
  run:
    start: ./run.sh
old:
  build:
    base:
      - go@1
    build:
      - apt-get update
      - hostnamectl
      - go build -o zps main.go
    deploy:
      - zps
  run:
    init:
      - apt-get update
      - hostnamectl
    start: ./zps
dotnet:
  build:
    base:
      - dotnet@6
    build:
      - apt-get update
      - hostnamectl
      - dotnet --info
      - dotnet build -o app
    deploy:
      - app
  run:
    init:
      - apt-get update
      - hostnamectl
      - dotnet --info
    start: cd app && dotnet dnet.dll
