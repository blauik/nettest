app:
  build:
    base: [ go@1 ]
    prepare:
      - echo "v1"
      - go mod download
      - go env
    build:
      - go build -o zps main.go
    deploy:
      - zps
    cache: [] # FIXME mpavlicek: cache go mods
  run:
    prepare:
      - apt-get update
      - apt-get install openssh-server
      - systemctl enable ssh
      - systemctl start ssh
      - echo "$SSH_PUBLIC_KEY" > ~/.ssh/authorized_keys
    init:
      - echo "running init command"
    start: ./zps