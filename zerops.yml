dummy:
  build:
    base:
      - ubuntu@22.04
    build:
      - apt-get update
      - hostnamectl
    deploy:
      - run.sh
  run:
    prepare:
      - apt-get update
      - hostnamectl
    init:
      - apt-get update
      - hostnamectl
    start: ./run.sh
old:
  build:
    base:
      - go@1
    build:
      - apt-get update
      - hostnamectl
      - go build -o zps main.go
    deploy:
      - zps
  run:
    init:
      - apt-get update
      - hostnamectl
    start: ./zps
